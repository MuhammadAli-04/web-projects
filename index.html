<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 1</title>

    <!--css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/b52ff36fb8.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>


<body>

    <div class="bg-img">

        <div class="nav-blur">
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
                <div class="animation start-home"></div>
            </nav>
        </div>
        
        <div class="content">
            <header>Login Baka!</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Enter Email" />
                </div>
    
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Password" />
                    <span class="show">SHOW</span>
                </div>
    
                <div class="field">
                    <input type="submit" value="LOGIN" />
                </div>

                <div class="pass">
                    <a href="#">Forgot Password? Get Lost.</a>
                </div>

            </form>
        </div>
    </div>

    
    <script src="js/index.js"></script>
</body>
</html>
